{
  "variables": {
    "aws_access_key": "",
    "aws_secret_key": ""
  },

  "provisioners": [
    {
        "type": "shell",
        "execute_command": "echo 'ubuntu' | {{ .Vars }} sudo -E -S sh '{{ .Path }}'",
        "inline": [
            "sleep 30",
            "apt-add-repository ppa:ansible/ansible -y",
            "/usr/bin/apt-get update",
            "/usr/bin/apt-get -y install ansible",
            "mkdir /home/ubuntu/node-app",
            "chown ubuntu:ubuntu /home/ubuntu/node-app"
        ]
    },
    {
      "type": "file",
      "source": ".",
      "destination": "/home/ubuntu/node-app/"
    },
    {
      "type": "ansible-local",
      "playbook_file": "packer/ansible-playbook.yml"
    }
  ],

  "builders": [{
    "type": "amazon-ebs",
    "access_key": "{{user `aws_access_key`}}",
    "secret_key": "{{user `aws_secret_key`}}",
    "region": "us-east-1",
    "source_ami_filter": {
      "filters": {
        "virtualization-type": "hvm",
        "image-id": "ami-00eb20669e0990cb4",
        "root-device-type": "ebs"
      },
      "owners": ["137112412989"],
      "most_recent": true
    },
    "instance_type": "t2.micro",
    "ssh_username": "dvillar",
    "ami_name": "psl-rampup-api {{timestamp}}",
    "launch_block_device_mappings": [{
      "device_name": "/dev/xvda",
      "volume_size": 8,
      "volume_type": "gp2",
      "delete_on_termination": true
    }]
  }]
}