---
- hosts: all

  tasks:

    - name: Install the gpg key for nodejs LTS
      become: true
      apt_key:
        url: "http://deb.nodesource.com/gpgkey/nodesource.gpg.key"
        state: present
        validate_certs: no

    - name: Install the nodejs LTS repos
      become: true
      apt_repository:
        repo: "deb http://deb.nodesource.com/node_8.x {{ ansible_distribution_release }} main"
        state: present
        update_cache: yes

    - name: Install NodeJs
      become: true
      apt:
        name: nodejs
        state: present
    
    - name: Install PM2
      become: true
      command: npm install -g pm2

    - name: "Install forever (to run Node.js app)."
      npm: name=forever global=yes state=present

    - name: "Check list of Node.js apps running."
      command: forever list
      register: forever_list
      changed_when: false
    
    - name: Install APP tar
      become: true
      command: chdir=/home/ubuntu/node-app/ npm install movie-analyst-api-1.0.0.tgz -f

    - name: Listing files node-app
      become: true
      command: ls -l /home/ubuntu/node-app/

    - name: Starting the APP
      become: true
      command: forever start server.js
      when: "forever_list.stdout.find('server.js') == -1"
      args:
        chdir: /home/ubuntu/node-app/node_modules/movie-analyst-api